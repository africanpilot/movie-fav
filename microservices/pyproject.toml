flake8 = "7.3.0"
pytest-cov = "6.2.1"
freezegun = "1.5.5"
pytest-asyncio = "1.1.0"
requests-mock = "1.12.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
