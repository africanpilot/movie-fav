query MoviePopular($pageInfo: MovieInfoPageInfoInput) {
  movieInfo(pageInfo: $pageInfo) {
    response {
      code
      message
      success
      version
    }
    pageInfo {
      page_info_count
    }
    result {
      id
      imdb_id
      title
      popular_id
      full_cover
      cover
      trailer_link
      plot
    }
  }
}
